<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400&family=Caveat&family=Dancing+Script&family=Dekko&family=Lato&family=Lilita+One&family=Montserrat&family=Roboto&family=Space+Grotesk:wght@600&family=Ubuntu&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <h1 class="library-title">Book Library</h1>
      <button class="new-book-button">New Book</button>
      <form class="book-input-form">
        <label for="book-title">Book Title</label>
        <input
          type="text"
          name="book-title"
          id="book-title"
          class="book-input"
          required />
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          class="book-input"
          required />
        <label for="pages">Book Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          class="pages-input"
          required />
        <div class="reading-status">
          <p>Finished reading?</p>
          <input type="checkbox" name="read-status" id="read-status" />
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <div class="library-table"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
