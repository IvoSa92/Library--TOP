<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="new-book-button">New Book</button>
      <form class="book-input-form">
        <label for="book-title">Book Title</label>
        <input
          type="text"
          name="book-title"
          id="book-title"
          class="book-input" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="book-input" />
        <label for="pages">Book Pages</label>
        <input type="number" name="pages" id="pages" class="book-input" />
        <div class="reading-status">
          <p>Finishes reading?</p>
          <input type="checkbox" name="read?" id="read-status" />
        </div>
        <input type="submit" id="submit" />
      </form>
      <div class="library-table"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
